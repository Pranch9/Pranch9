<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Artifact</title>
</head>
<body>
<div class="container">
    <h1>Add Artifact</h1>
    <form  th:action="@{/artifact/add}" th:object="${artifact}" method="post">
        <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" th:field="*{date}" id="date" placeholder="date">
            </div>
        </div>
        <div class="form-group row">
            <label for="userId" class="col-sm-2 col-form-label">UserId</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" th:field="*{userId}" id="userId" placeholder="userId">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" th:field="*{description}" id="description" placeholder="description">
            </div>
        </div>
        <div class="form-group row">
            <label for="category" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" th:field="*{category}" id="category" placeholder="category">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Add Artifact</button>
    </form>
</div>
</body>
</html>
